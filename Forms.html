<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<h1>Search Websites</h1>

<body>
    <h2>Reddit</h2>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h2>Google</h2>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h2>Youtube</h2>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="S">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="M">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select a meal type</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amout of Cheese</label>
            <input type="range" id="cheese" min="0" max="10" name="cheese_level" </p>
        <p>
            <label for="">Any Special Request</label>
            <br>
            <textarea name="requests?" id="Request" cols="40" rows="10" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>

    </form>
    <H2>VALIDATIONS DEMO</H2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>

        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" required>
        </p>


        <button>Submit</button>

    </form>


</body>

</html>
