<h1>Race Registration ! </h1>
    
<form action="/dummy">
    <label for="first">First Name</label>
    <input type="text" name="first" id="first" required>

    <form action="/dummy">
        <label for="last">Last Name</label>
        <input type="text" name="last" id="last" required>
        <p>
            
            <input type="radio" name="size" id="Fun" value="Fun">
            <label for="Fun">Fun Run 5k</label>
            </p>
            <p>
                <input type="radio" name="size" id="Half" value="Half">
            <label for="Half">Half Marathon</label>
            </p>
            <p>
                <input type="radio" name="size" id="Full" value="Full">
            <label for="Full">Full Marathon</label>
            </p>
            <p>
            <label for="email">Email</label>
            <input type="email" name="size" id="email" required>
        </p>
        <p>
            <label for="group">Select Age Group</label>
            <select name="group" id="group">
                <option value="under">Under 18</option>
                <option value="eight">18-40</option>
                <option value="fifty">41-70</option>
            </select>
        </p>
        
        <button>Register!</button>
    </form>
</html>
